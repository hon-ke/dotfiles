# ==============================
# 背景设置部分
# ==============================
# BACKGROUND - 设置锁屏界面的背景图片和视觉效果
background {
    # 指定监听的显示器，留空表示所有显示器
    monitor =
    # 背景图片路径，这里使用了Arch Linux的壁纸
    path = ~/.config/hypr/bg/arch.png
    # 模糊效果的处理次数，数值越大越模糊
    blur_passes = 1
    # 对比度调整，0.8916表示略微降低对比度
    contrast = 0.8916
    # 亮度调整，0.8172表示略微降低亮度
    brightness = 0.8172
    # 色彩鲜艳度，0.1696表示轻微增加色彩饱和度
    vibrancy = 0.1696
    # 暗部区域的鲜艳度，0.0表示不调整暗部色彩
    vibrancy_darkness = 0.0
}

# ==============================
# 通用设置部分
# ==============================
# GENERAL - 锁屏的通用行为设置
general {
    # 是否禁用淡入效果，false表示启用淡入动画
    no_fade_in = false
    # 解锁宽限期（秒），在输入错误密码后等待的时间
    grace = 3
    # 是否禁用加载条，true表示不显示加载动画
    disable_loading_bar = true
    # 使用的PAM认证模块，这里使用sudo模块进行身份验证
    pam_module = sudo
}

# ==============================
# 输入框设置部分
# ==============================
# INPUT FIELD - 密码输入框的外观和行为设置
input-field {
    # 指定监听的显示器，留空表示所有显示器
    monitor =
    # 输入框的尺寸，宽度280像素，高度80像素
    size = 280, 80
    # 输入框边框粗细
    outline_thickness = 0
    # 密码点的大小，相对于输入框高度的比例（0.2-0.8）
    dots_size = 0.2
    # 密码点之间的间距比例（0.0-1.0）
    dots_spacing = 0.2
    # 密码点是否居中显示
    dots_center = true
    # 外部边框颜色，rgba(0,0,0,0)表示完全透明
    outer_color = rgba(0, 0, 0, 0)
    # 输入框内部背景颜色，rgba(0,0,0,0.5)表示半透明黑色
    inner_color = rgba(0, 0, 0, 0)
    # 输入文字的字体颜色，rgb(200,200,200)表示浅灰色
    font_color = rgb(200, 200, 200)
    # 输入框为空时是否淡出，false表示保持显示
    fade_on_empty = false
    # 占位符文本，这里使用HTML格式但实际为空
    placeholder_text = <i><span foreground="##cdd6f4"></span></i>
    # 是否隐藏输入内容，false表示显示密码点
    hide_input = false
    # 输入框位置，水平居中，垂直方向偏下120像素
    position = 0, -120
    # 水平对齐方式，center表示居中
    halign = center
    # 垂直对齐方式，center表示居中
    valign = center
}

# ==============================
# 时间显示部分
# ==============================
# TIME - 显示当前时间的标签
label {
    # 指定监听的显示器，留空表示所有显示器
    monitor =
    # 动态文本，每秒更新一次，显示当前时间（格式为"时:分"）
    text = cmd[update:1000] echo "$(date +"%-H:%M")"
    # 字体大小
    font_size = 120
    # 字体族，使用Maple Mono Bold字体
    font_family = Maple Mono Bold
    # 位置，水平居中，垂直方向偏上300像素
    position = 0, -300
    # 水平对齐方式
    halign = center
    # 垂直对齐方式
    valign = top
}

# ==============================
# 用户显示部分
# ==============================
# USER - 显示用户信息的标签
label {
    # 指定监听的显示器，留空表示所有显示器
    monitor =
    # 文本内容，这里为空，可能需要添加用户名变量
    text =
    # 字体大小
    font_size = 25
    # 字体族，使用Maple Mono字体
    font_family = Maple Mono
    # 位置，水平居中，垂直方向偏下40像素
    position = 0, 0
    # 水平对齐方式
    halign = center
    # 垂直对齐方式
    valign = center
}
